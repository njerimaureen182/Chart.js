<!DOCTYPE html>
<html>
<head>
<title>Line Chart</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<br><br>

<canvas id="myChart_line" height="100" width="400"></canvas>

<script src="assets/js/chart.bundle.js"></script>

<script>

	var ctx = document.getElementById('myChart_line').getContext('2d');

	var chart = new Chart(ctx,{

		type:"line",

		data:{

			labels:["Julie","Fraser","Anzani","Bongani","Lesedi"],

			datasets:[{

				label:"# of days present",

				data:[23,45,69,32,20],

                borderColor:[

                	'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0.2)',
	                'rgba(255, 206, 86, 0.2)',
	                'rgba(75, 192, 192, 0.2)'
               	 ],

                borderWidth:1,

                showLine:true
			}]
		},

		options:{
			scales:{
				yAxes:[{
					ticks:{
						beginAtZero:true,
					}
				}]
			}

		}
	});
</script>

</body>
</html>
