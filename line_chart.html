<!DOCTYPE html>
<html>
<head>
	<title>Line Chart</title>
</head>
<body>
	<canvas id="myChart_line" height="100" width="400"></canvas>
	<script src="assets/js/chart.bundle.js"></script>
	<script>
		var ctx=document.getElementById('myChart_line').getContext('2d');
		var myChart_line=new Chart(ctx,{
			type:"line",
			data:{
				labels:["Julie","Fraser","Anzani","Bongani","Lesedi"],
				datasets:[{
					label:"# of days present",
					data:[23,45,69,32,20],
	                borderColor:[
	                	'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)'
	               	 ],
	                borderWidth:1, 
	                showLine:true
				}]
			},
			options:{
				scales:{
					yAxes:[{
						ticks:{
							beginAtZero:true,
						}
					}]
				}

			}
		});
	</script>

</body>
</html>
